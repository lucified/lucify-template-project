machine:
  node:
    version: 8.9
  environment:
    PROJECT: $CIRCLE_PROJECT_REPONAME
    BRANCH: $CIRCLE_BRANCH
    COMMIT: $CIRCLE_SHA1
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn run lint

deployment:
  chatops:
    branch: /^(?!nodeploy-).*$/
    commands:
      - yarn run deploy-chatops
